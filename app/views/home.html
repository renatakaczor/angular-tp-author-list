<div class="container">
	<div class="form-inline">
		<input class="form-control" type="text" ng-model="search" placeholder="Rechercher">	
		<button ng-click="showAdd()" class="btn btn-primary" style="float: right;">Ajouter un auteur</button>
		<form class="form-group" ng-show="addForm">
			<input class="form-control" type="text" placeholder="Nom" ng-model="addName">
			<input class="form-control" type="text" placeholder="Prénom" ng-model="addFirstName">
			<input class="form-control" type="text" placeholder="Fonction" ng-model="addTitle">
			<button class="btn btn-success" ng-click="submitAdd()">Soumettre</button>
			<button ng-click="hideAdd()" class="btn btn-danger">Annuler</button>
		</form>
	</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Fonction</th>
					<th>Modifier</th>
					<th>Supprimer</th>
					<th>Voir</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="author in authors | filter:search">
					<td><div>{{author.nom}}</div><input ng-show="updateForm" class="form-control" type="text" placeholder="Nom" ng-model="updateName"></td>
					<td><div>{{author.prenom}}<input ng-show="updateForm" class="form-control" type="text" placeholder="Nom" ng-model="updateFirstName"></div></td>
					<td><div>{{author.fonction}}<input ng-show="updateForm" class="form-control" type="text" placeholder="Nom" ng-model="updateTitle"></div></td>
					<td><div><a class="btn btn-warning" ng-click="showUpdate(author)">Modifier</a><br><button ng-show="updateForm" class="btn btn-success" ng-click="submitUpdate()">Soumettre</button></div></td>
					<td><div><a class="btn btn-danger" ng-click="delete(author)">Supprimer</a><br><button ng-show="updateForm" class="btn btn-danger" ng-click="hideUpdate()">Annuler</button></div></td>
					<td><a class="btn btn-success" ng-href="#/author/{{author.id_auteur}}">Détail</a></td>
				</tr>
			</tbody>
		</table>
</div>
